name: E2E Tests

on: push

env:
  E2E_ADMIN_EMAIL_PATTERN: ${{ vars.E2E_ADMIN_EMAIL_PATTERN }}
  E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
  E2E_VERIFICATION_CODE: ${{ secrets.E2E_VERIFICATION_CODE }}
  E2E_WORKER_COUNT: ${{ vars.E2E_WORKER_COUNT }}
  E2E_AUTH_SETUP_DELAY_MS: ${{ vars.E2E_AUTH_SETUP_DELAY_MS }}
  API_URL: https://cias-api-staging.herokuapp.com

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test'].version")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps webkit chromium firefox

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps webkit chromium firefox

      # Build the frontend from current branch code
      # The built app will connect to staging API (set via API_URL)
      - name: Build application
        run: npm run build
        env:
          API_URL: https://cias-api-staging.herokuapp.com
          WEBSOCKET_URL: wss://cias-api-staging.herokuapp.com/cable
          NODE_ENV: production
          WEB_URL: http://localhost:4200

      # Run tests against locally-served frontend (current branch) + staging API
      - name: Run Playwright tests
        run: npx playwright test --project=webkit --workers=1
        env:
          API_URL: https://cias-api-staging.herokuapp.com
          WEBSOCKET_URL: wss://cias-api-staging.herokuapp.com/cable
          E2E_BASE_URL: http://localhost:4200
          WEB_URL: http://localhost:4200
          E2E_ADMIN_EMAIL_PATTERN: ${{ vars.E2E_ADMIN_EMAIL_PATTERN }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_VERIFICATION_CODE: ${{ secrets.E2E_VERIFICATION_CODE }}
          E2E_WORKER_COUNT: ${{ vars.E2E_WORKER_COUNT }}
          E2E_AUTH_SETUP_DELAY_MS: ${{ vars.E2E_AUTH_SETUP_DELAY_MS }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload test videos on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: test-results/**/*.webm
          retention-days: 7
