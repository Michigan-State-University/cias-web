name: E2E Tests

on:
  pull_request:
    branches: [dev, main, CIAS30-4041-Update-node-to-v18]
  push:
    branches: [dev]

env:
  E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
  E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
  E2E_VERIFICATION_CODE: ${{ secrets.E2E_VERIFICATION_CODE }}
  API_URL: https://cias-api-staging.herokuapp.com

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps webkit chromium firefox

      - name: Start frontend dev server
        run: |
          npm start &
          npx wait-on http://localhost:4200 --timeout 120000
        env:
          API_URL: https://cias-api-staging.herokuapp.com

      - name: Run Playwright tests
        run: npx playwright test --project=webkit --workers=1
        env:
          BASE_URL: http://localhost:4200

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload test videos on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: test-results/**/*.webm
          retention-days: 7
